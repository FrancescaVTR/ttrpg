<mat-drawer-container class="example-container" hasBackdrop="true">

    <mat-drawer #drawer>
        
        <mat-list>

            <mat-list-item>
                <a routerLink="">
                    <div matListItemTitle>
                        Home
                    </div>
                </a>
            </mat-list-item>

            <mat-divider></mat-divider>
            
            <div mat-subheader>Giochi</div>
            <mat-list-item *ngFor="let item of menuItems; index as i">
                <!-- <mat-icon matListItemIcon></mat-icon> -->
                <a [routerLink]="item.path">
                    <div matListItemTitle id="menuItem-{{i}}">
                        {{item.name}}
                    </div>
                </a>
                <!-- <div matListItemLine>lorem ipsum</div> -->
            </mat-list-item>

            <mat-divider></mat-divider>

        </mat-list>

    </mat-drawer>
    
    <mat-drawer-content>

        <mat-toolbar>
            <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>{{homeService.gameSelected$ | async}}</span>
            <span class="topBar-spacer"></span>
        </mat-toolbar>

        <div class="vh-100">
            <router-outlet></router-outlet>
        </div>

    </mat-drawer-content>

</mat-drawer-container>
